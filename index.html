<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dictionary Search</h1>
        <div class="search-box">
            <input type="text" id="firstLetter" placeholder="Enter first letter">
            <input type="text" id="lastLetter" placeholder="Enter last letter">
            <button id="searchButton">Search</button>
        </div>
        <div id="meaningsContainer" class="meanings-container"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
